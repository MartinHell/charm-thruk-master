<Component Thruk::Backend>
{% for unit in thruk_agent -%}
    <peer>
        name    = {{unit['nagios_context']}}
        id      = {{unit['thruk_id']}}
        type    = http
        section = {{unit['nagios_context']}}
        <options>
            peer          = http://{{unit['host']}}{% if unit['port'] != "80" %}:{{unit['port']}}{% endif %}/
            auth          = {{unit['thruk_key']}}
        </options>
    </peer>
{% endfor -%}
</Component>

